<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Flash Tool</title>
    <!--script src="https://cdn.jsdelivr.net/gh/adafruit/Adafruit_WebSerial_ESPTool@1.2.0/dist/web/index.js"></script-->

    <script module>
      window.esptoolPackage = import(
        // In development we import locally.
        window.location.hostname === "localhost"
          ? "/dist/web/index.js"
          : "https://cdn.jsdelivr.net/gh/adafruit/Adafruit_WebSerial_ESPTool@latest/dist/web/index.js"
      );
    </script>

    <!--script module>
      window.esptoolPackage = import(

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ESP32 Flash Tool</h1>
    <p>Select a binary file to flash:</p>
    <input type="file" id="binaryFile" accept=".bin" />
    <button id="connectButton">Connect</button>
    <button id="flashButton">Flash</button>
    <button id="eraseButton">Erase</button>
    <p id="status"></p>
    <!--script src="app.js"></script-->
    <!--script type="module" src="app.js"></script-->
    <script src="app.js" module defer></script>
</body>
</html>
